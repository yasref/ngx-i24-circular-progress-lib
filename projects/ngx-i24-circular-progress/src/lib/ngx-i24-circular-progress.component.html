<div class="percent"
     [ngStyle]="{
      '--primaryColor':option.primaryColor,
      '--secondaryColor':option.secondaryColor,
      '--percentColor':option.percentColor,
      '--textColor':option.textColor,
      '--num':option.percent,
      '--steps':440,
      '--size':'150px'}">
  <div class="dot"></div>
  <svg>
    <circle cx="70"
            cy="70"
            r="70"></circle>
    <circle cx="70"
            cy="70"
            r="70"></circle>
  </svg>
  <div class="number">
    <h2>{{option.percent}}
      <span>%</span>
    </h2>
    <p *ngIf="option.text">{{option.text}}</p>
  </div>
</div>
