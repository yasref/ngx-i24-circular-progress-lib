<div class="percent"
     [ngStyle]="{
      '--primaryColor':option.primaryColor,
      '--secondaryColor':option.secondaryColor,

      '--strokeWidth':strokeWidth,
      '--dotWidth':dotWidth,
      '--dotTop':dotTop,

      '--numberColor':option.numberColor,
      '--percentColor':option.percentColor,
      '--textColor':option.textColor,

      '--num':option.percent,
      '--steps':steps,
      '--size':size,

      '--numberFontSize':option.numberFontSize,
      '--percentFontSize':option.percentFontSize,
      '--textFontSize':option.textFontSize
    }">
  <div class="dot"></div>
  <svg>
    <circle [attr.cx]="option.circleRadius"
            [attr.cy]="option.circleRadius"
            [attr.r]="option.circleRadius"></circle>
    <circle [attr.cx]="option.circleRadius"
            [attr.cy]="option.circleRadius"
            [attr.r]="option.circleRadius"></circle>
  </svg>
  <div class="number">
    <h2>{{option.percent}}
      <span>%</span>
    </h2>
    <p *ngIf="option.text">{{option.text}}</p>
  </div>
</div>
